<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmers Market Central</title>
  <!-- StyleSheets -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <!--Main container, fluid to fill entire window-->
  <div class="container-fluid">
    <header>
      <div class="row">
        <div class="col-md-12">
          <h1 class="title">Farmers Market Central</h1>
        </div>
      </div>
    </header>
    <!--Row comprised of everything but the images along bottom-->
    <div class="row">
      <!--Column for left-side elements: search and map-->
      <div class="col-md-5">
        <!--Fluid container to fill entire width-->
        <div class="container-fluid">
          <!--Row for search box-->
          <div class="row" id="searchable">
            <div class="panel-body">
              <h2 id="search-add">Find Nearby Markets</h2>
              <form class="form-inline" class="search-input">
                <div class="form-group">
                  <!--zip code search box-->
                  <input type="number" class="form-control search-input" id="zip-code" placeholder="Enter Zip Code">
                  <!-- search button -->
                  <button type="button" class="btn btn-default" id="button-search" data-toggle="button" aria-pressed="false" autocomplete="off">Search</button>
                  <!--login-->
                  <button type="button" class="btn btn-default" id="button-login" data-toggle='modal' data-target='#modal--login'>Login</button>
                </div>
              </form>
            </div>
          </div>
          <!--Row for Map-->
          <div class="row" id="map"></div>
          <button class='btn btn-default btn-addMarket' role='button' data-toggle='modal' data-target='#modal--market-add'>Add Your Market</button>
        </div>
      </div>
      <!--End of left-side column-->
      <!--Column for right-side elements: list of markets-->
      <div class="col-md-7">
        <!--Row for list of markets-->
        <!--Panel to hold table (keeps styling consistent)-->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Markets in Your Area</h2>
          </div>
          <div class="panel-body">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Market</th>
                  <th>Location</th>
                  <th>Dates & Times</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>VEGFRESH Market</td>
                  <td>Medina, Ohio</td>
                  <td>7/4/2017 from 8am-5pm</td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!--End of right-side column-->
    </div>
    <!--End of main row-->
    <!--Modal for login feature-->
    <div class="modal fade" id="modal--login" tabindex="-1" role="dialog" aria-labelledby="modal--login">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Login</h3>
              </div>
              <div class="panel-body">
                <form id="form--market-add">
                  <div class="input-group">
                    <label class="input-group-addon" for="username">Username</label>
                    <input type="text" id="username" name="username" id="market" class="form-control" placeholder="username">
                  </div>
                  <div class="input-group">
                    <label class="input-group-addon" for="password">Password</label>
                    <input type="text" id="password" name="password" class="form-control" placeholder="password">
                  </div>
                  <!-- submit button -->
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button class="btn btn-default" type="submit" id="button-submit2">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal for adding a market-->
    <div class="modal fade" id="modal--market-add" tabindex="-1" role="dialog" aria-labelledby="modal--market-add">
      <div class="modal-dialog" role="document">
        <div class="modal-content">"
          <div class="modal-body">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Add Market</h3>
              </div>
              <div class="panel-body">
                <form id="form--market-add">
                  <div class="input-group">
                    <label class="input-group-addon" for="marketNameAdd">Name</label>
                    <input type="text" id="marketNameAdd" name="marketNameAdd" id="market" class="form-control" placeholder="Market Name">
                  </div>
                  <div class="input-group">
                    <label class="input-group-addon" for="marketAddressAdd">Address</label>
                    <input type="text" id="marketAddressAdd" name="marketAddressAdd" class="form-control" placeholder="123 farmers way">
                  </div>
                  <div class="input-group">
                    <label class="input-group-addon" for="marketCityAdd">City</label>
                    <input type="text" id="marketCityAdd" name="marketCityAdd" class="form-control" placeholder="city">
                  </div>
                  <div class="input-group">
                    <label class="input-group-addon" for="marketStateAdd">State</label>
                    <input type="text" id="marketStateAdd" name="marketStateAdd" class="form-control" placeholder="state">
                  </div>
                  <div class="input-group">
                    <label class="input-group-addon" for="marketZipAdd">Zip Code</label>
                    <input type="text" id="marketZipAdd" name="marketZipAdd" class="form-control" placeholder="12345">
                  </div>
                  <div class="input-group">
                    <label class="input-group-addon" for="marketProductsAdd">Products (seperate by a comma)</label>
                    <input type="text" id="marketProductsAdd" name="marketProductsAdd" class="form-control" placeholder="Honey, Organic, Heirloom...">
                  </div>
                  <div class="input-group">
                    <label class="input-group-addon" for="marketContactAdd">Contact (phone #, email, social media site)</label>
                    <input type="text" id="marketContactAdd" name="marketContactAdd" class="form-control" placeholder="555-555-5555">
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default btn-modal" data-dismiss="modal">Close</button>
            <button type="button" id="btn-AddMarket" class="btn btn-primary btn-modal">Add Market</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End Modal -->
    <!--Modal for more information-->
    <div class="modal fade" id="modal--moreInfo" tabindex="-1" role="dialog" aria-labelledby="modal--moreInfo">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title moreInfo-name">More Information</h3>
              </div>
              <div class="panel-body">
                <div class="container">
                  <div class="row">
                    <div class="col-md-12">
                      <strong style="text-decoration: underline;">Address</strong>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12" id="moreInfo-address">
                      populated list of Addresses
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <strong style="text-decoration: underline;">Products</strong>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12" id="moreInfo-products">
                      populated list of products
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <strong style="text-decoration: underline;">Schedule</strong>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12" id="moreInfo-schedule">
                      populated list of schedule
                    </div>
                  </div>
                  <div class="row">
                    <div class="modal-footer" id="modal-footer">
                      <button type="button" class="btn btn-default btn-modal" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
    </footer>
  </div>
  <!--End of main container-->

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="assets/javascript/main.js"></script>

</body>

</html>
